    <section class="vh-auto" style="background-color: white;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100" >
                <div class="col-lg-12 col-xl-11">
                    <div class=" text-black" style="border-radius: 25px;    margin-top: 4%;">
                        <div class=" p-md-5" style="padding: 0.3% !important;">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mx-1 mx-md-4 mt-4" style="font-family: 'Playfair Display', serif;     font-size: 329%;color: #2f792e;">s'inscrire</p><hr style="height: 1.2px;background-color: black; opacity: 1;">
                                    <div *ngIf="errorMessage" class="alert alert-danger">
                                        {{ errorMessage }}
                                    </div>
    
                                    <!-- Success Message -->
                                    <div *ngIf="successMessage" class="alert alert-success">
                                        {{ successMessage }}
                                    </div>
                                    <form  (ngSubmit)="onSubmit()"  class="mx-1 mx-md-4" >       
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label"  for="name">Nom Complet</label>
                                                <input type="text" name="name" id="name" class="form-control"  [(ngModel)]="user.name" required autofocus autocomplete="name"/>                                
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="email">Adresse</label>
                                                <input type="email" name="email" id="email" class="form-control" [(ngModel)]="user.address" required autocomplete="email" />               
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="email">Email</label>
                                                <input type="email" name="email" id="email" class="form-control" [(ngModel)]="user.email" required autocomplete="email" />               
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="password">Mot de passe</label>
                                                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password" required autocomplete="new-password" />                                   
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="password_confirmation">Confirmer le mot de passe</label>
                                                <input type="password" name="password_confirmation" id="password_confirmation" [(ngModel)]="user.password_confirmation" class="form-control" required autocomplete="new-password" />                                   
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <a class="text-decoration-none text-secondary me-4" routerLink="/login">
                                               Déjà inscrit?
                                            </a>
                                            <button type="submit" name="submit" class="btn btn-primary  " style="background-color: #0f4314;border: none;">Enregistrer</button>
                                        </div>
                                    </form>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
