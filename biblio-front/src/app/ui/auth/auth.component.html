<section style="height: auto !important;margin-bottom:2%;">
    <div class="container-fluid h-custom rounded" style=" margin-top: 5.2%;">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="margin-left:-2%;">
          <form (ngSubmit)="onSubmit()">
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0" style="font-size: 287%;font-family: 'Playfair Display', serif; color: #0e4b00">Se connecter</p>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>    
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label">Email</label>
              <input id="email" class="form-control" type="email" name="email" [(ngModel)]="user.email" required autofocus autocomplete="email">
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="password">Mot de passe</label>
              <input id="password" class="form-control" type="password" name="password" [(ngModel)]="user.password" required autocomplete="current-password">
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #001e08; border: none;">Se connecter</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Vous n'avez pas de compte ? <a routerLink="/regester"  class="link-danger">Inscrivez-vous</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>   
  </section>
