



  <section style="height: auto !important;margin-bottom:2%;">
    <div class="container-fluid h-custom rounded" style=" margin-top: 5.2%;">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="margin-left:-2%;">
          <form (ngSubmit)="submitEmprunt()">
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0" style="font-size: 287%;font-family: 'Playfair Display', serif; color: #0e4b00">Emprunter un livre</p>
            </div>
            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>
            
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <div class="form-outline mb-4">
              <label class="form-label">Email</label>
              <input id="email" class="form-control" type="email" name="email" type="email"
              id="userEmail"
              class="form-control"
              [(ngModel)]="utilisateurEmail"
              name="utilisateurId"
              [readonly]="true"  
              required >
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="password">Date de retour </label>
              <input id="password" class="form-control" type="password" name="password" 
              type="date"
              id="returnDate"
              class="form-control"
              [(ngModel)]="returnDate"
              name="returnDate"
              required  >
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #001e08; border: none;">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>
    </div>   
  </section>
