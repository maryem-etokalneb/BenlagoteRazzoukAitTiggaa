<div class="p-5 mt-5">
    <div class="card">
      <div class="card-header">Livres</div>
      <div class="card-body">
        <h2>Livres</h2>
        <table class="table" >
          <thead>
          <tr>
            <th>ID</th> <th>title</th> <th>author</th> <th>genre</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let p of livres">
            <td>{{p.idLiv}}</td>
            <td>{{p.title}}</td>
            <td>{{p.author}}</td>
            <td>{{p.genre}}</td>
            <td>
              <button
                class="btn btn-primary"
                (click)="goToEmprunt(p.idLiv)"
              >
                Emprunter
              </button>
            </td>
          </tr>
          
          </tbody>
        </table>
      </div>
    </div>
  </div>
